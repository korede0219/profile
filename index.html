 <!DOCTYPE html>
 
 <html lang="en">
 <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pofile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/boxicons.mins.css">
    <style>
        main{  
        height: 100vh;
        width: 100%;
        background-color: rgb(80, 228, 203);
        display: flex;
        align-items: center;
        justify-content: space-around;    }
    img{

        border-radius: 70%;
         m
    }
    </style>
    
 </head>
 <body>
    <div class="profile-card">
        <div class="image"> 
            <img style="height: 160px ; width: 150px;" src="korede.jpg" alt="" class="profile img">
        </div>
        <div class="text-data">
            <span class="name">Akorede</span>
            <span class="job">A Web Developer</span>
        </div>
        <div class="media-buttoms">
            <a href="#" style="background: #4267b2;" class="link">
               <i class="bx bxl-facebook"></i> 
            </a>
            <a href="#" style="background: #1da1f2;" class="link">
                <i class="bx bxl-twitter"></i> 
             </a>
             <a href="#" style="background: #e1306c;" class="link">
                <i class="bx bxl-instagram"></i> 
             </a>
             <a href="#" style="background: #ff0000;" class="link">
                <i class="bx bxl-youtube"></i> 
             </a>
             
        </div>
        <div class="buttons">
            <button style="background-color: #65c4ff;" class="button">Subscribe</button>
            <button style="background-color: #6a9cff;" class="button">Like</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">230k</span>
                <div class="data">
                    <i class='bx bx-message-rounded'></i>
                    <span class="number">23k</span>
                    <div class="data">
                        <i class='bx bx-share'> <span class="number">09k</span></i>
                        
                        
            </div>

        </div>
    </div>
 </body>
 </html>
